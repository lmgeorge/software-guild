<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 101: Layout</title>

    <!-- Bootstrap -->
    <link href="http://bootswatch.com/spacelab/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--Fixed top navbar -->
    <div class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation"> 
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Company</a>
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
        </div>
      </nav>
    </div>

    <!-- Image row -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <img src="Assets/Image.gif" class="img-responsive"/>
        </div>
        <div class="col-md-2">
          <img src="Assets/Image.gif" class="img-responsive"/>
        </div>
        <div class="col-md-2">
          <img src="Assets/Image.gif" class="img-responsive"/>
        </div>
      </div>
    </div>

    <!-- Nav Tabs -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">Arrange</a></li>
            <li><a href="#">Empower</a></li>
            <li><a href="#">Innovate</a></li>
            <li><a href="#">Create</a></li>
            <li><a href="#">Design</a></li>
            <li><a href="#">Implement</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- main content: Picture and News -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <img src="Assets/Picture.gif" class="img-responsive"/>
        </div>
        <div class="col-md-2">
          <img src="Assets/News.gif" class="img-responsive"/>
        </div>
      </div>
    </div>

    <!-- horizontal line-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6"><hr></div>
      </div>
    </div>

    <!--Small Pic row-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <img src="Assets/SmallPic.gif" class="img-responsive"/>
        </div>
        <div class="col-md-2">
          <img src="Assets/SmallPic.gif" class="img-responsive"/>
        </div>
        <div class="col-md-2">
          <img src="Assets/SmallPic.gif" class="img-responsive"/>
        </div>
      </div>
    </div>
    
    <!-- horizontal line break -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8"><hr></div>
      </div>
    </div>
    
    <!--Copyright footer-->
    <div class="container-fluid" id="copyright">
      <div class="row">
        <div class="col-md-2">&#169; Company 2012</div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../web/js/jquery-1.11.1.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../web/js/bootstrap.min.js"></script>
  </body>
</html>
